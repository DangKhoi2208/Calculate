<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/000/357/410/original/vector-calculator-icon.jpg" type="image/x-icon">

</head>


<body>

    <div class="container">
        <div class="all">
            <div class="display">
                
                <span id="total">
                    
                </span>

            </div>

            <div class="keyboard">
                <div class="alloperator">
                    <button class="operator" id="+">
                        +
                    </button>
                    <button class="operator" id="7">
                        7
                    </button>

                    <button class="operator" id="4">
                        4
                    </button>

                    <button class="operator" id="1">
                        1
                    </button>
                    <button class="operator" id="0">
                        0
                    </button>

                </div>
                <div class="alloperator">
                    <button class="operator" id="-">
                        -
                    </button>
                    <button class="operator" id="8">
                        8
                    </button>

                    <button class="operator" id="5">
                        5
                    </button>

                    <button class="operator" id="2">
                        2
                    </button>
                    <button class="operator" id=".">
                        .
                    </button>

                </div>

                <div class="alloperator">
                    <button class="operator" id="*">
                        *
                    </button>
                    <button class="operator" id="9">
                        9
                    </button>

                    <button class="operator" id="6">
                        6
                    </button>

                    <button class="operator" id="3">
                        3
                    </button>
                    <button class="operator" id="AC">
                        AC
                    </button>
                </div>

                <div class="equal">
                    <button class="operator"id="/">
                        /

                    </button>

                    <button class="equal"id="=">
                        =

                    </button>

                </div>

                
            </div>

        </div>

    </div>


    <script src="./main.js"> </script>

</body>



</html>
